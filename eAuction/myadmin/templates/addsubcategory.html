{% extends 'adminhome.html' %}


{% block main %}
<center>
<h1>Add Sub Category Here!!!!</h1>    


<font color="blue">{{output}}</font>
<form method="post" action="/myadmin/addsubcategory/" enctype="multipart/form-data">
{% csrf_token %}    
<table cellspacing="10">
<tr>
    <td>Category Name</td>
    <td>
        <select name="catnm" style="width:90%;">
        <option>Select Category</option>
        {% for row in clist %}
            <option>{{row.catnm}}</option>
        {% endfor %}    
        </select>    
    </td>
</tr>
<tr>
    <td>Sub Category Name</td>
    <td><input type="text" name="subcatnm" placeholder="Enter category name"/></td>
</tr>
<tr>
    <td>Sub Category Icon</td>
    <td><input type="file" name="caticon" /></td>
</tr>
<tr>
    <td colspan="2"><input type="submit"  value="Add Sub Category" /></td>
</tr>    
</table>
</form>


</center>    
{% endblock %}
