{% extends 'master_template.html' %}

{% block content %}

<h1>Login Here!!!</h1>
<font color="blue">{{output}}</font>
<form method="post" action="/login/" >
{% csrf_token %}    
<table cellspacing="10">
<tr>
    <td>Username</td>
    <td><input type="text" name="username" placeholder="Enter username" value="{{cunm}}" /></td>
</tr>
<tr>
    <td>Password</td>
    <td><input type="password" name="password" placeholder="Enter password" value="{{cpass}}" /></td>
</tr>
<tr>
    <td colspan="2"><input type="checkbox"  name="chk" value="remember" /> Remember me?</td>
</tr>
<tr>
    <td colspan="2"><input type="submit"  value="Login" /></td>
</tr>    
</table>
</form>

{% endblock %}
